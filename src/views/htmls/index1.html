<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
 
<h2>Monthly Savings</h2>
 
<table style="width:100%">
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$90</td>
    </tr>
    <!-- Add more rows as needed -->
</table>
 
</body>
</html>
